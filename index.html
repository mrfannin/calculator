<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="calculator-container">
            <div id="display">
                <p id="display-text"></p>
            </div>

            
            <div id="calculator-buttons">
                <button class="calc-button clear-button" type="button" id="clear-button">Clear</button>
                <button class="calc-button operator-button" type="button" type="button" id="divide-button">/</button>
                <button class="calc-button operator-button" type="button" id="multipy-button">X</button>
                <button class="calc-button number-button" type="button" id="seven-button">7</button>
                <button class="calc-button number-button" type="button" id="eight-button">8</button>
                <button class="calc-button number-button" type="button" id="nine-button">9</button>
                <button class="calc-button operator-button" type="button" id="minus-button">-</button>
                <button class="calc-button number-button" type="button" id="four-button">4</button>
                <button class="calc-button number-button" type="button" id="five-button">5</button>
                <button class="calc-button number-button" type="button" id="six-button">6</button>
                <button class="calc-button operator-button" type="button" id="plus-button">+</button>
                <button class="calc-button number-button" type="button" id="one-button">1</button>
                <button class="calc-button number-button" type="button" id="two-button">2</button>
                <button class="calc-button number-button" type="button" id="three-button">3</button>
                <button class="calc-button equals-button" type="button" id="equals-button">=</button>
                <button class="calc-button number-button" type="button" id="zero-button">0</button>
                <button class="calc-button point-button" type="button" id="point-button">.</button>

            </div>
            <div class="button-row">

            </div>
            <div class="button-row">

            </div>
            <div class="button-row">

            </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
